<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CMS v1.2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">CMService</h4>
                        <div class="col" style="margin-top: 20px;">
                            <div class="row">
                                <div class="col"><label class="form-label" style="font-weight: bold;">Username</label><input type="text" id="username" style="border-radius: 11px;width: 215px;padding-left: 9px;"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col">
                                <div class="btn-group" role="group"><button class="btn btn-secondary" id="connect" type="button" style="border-radius: 20px;background: rgb(255,255,255);color: var(--bs-dark);border-color: rgb(0,0,0);">Connect</button><button class="btn btn-secondary" id="disconnect" type="button" style="margin-left: 21px;border-radius: 20px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;background: rgb(255,255,255);color: var(--bs-dark);">Disconnect</button></div>
                            </div>
                        </div>
                        <div class="col" style="margin-top: 20px;">
                            <ul class="list-group" id="data">
                            </ul>
                        </div>
                        <div class="col-xxl-12" style="margin-top: 25px;"><textarea id="message" style="margin-top: 0px;border-radius: 6px;width: 100%;height: 100%;"></textarea></div>
                        <div class="col">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col"><button class="btn btn-secondary active" id="send" type="button" style="border-radius: 20px;background: rgb(255,255,255);color: var(--bs-dark);border-color: rgb(0,0,0);width: 100%;">Send</button></div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" data-bss-hover-animate="bounce"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
